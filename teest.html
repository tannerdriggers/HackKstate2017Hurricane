<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
        width: 50%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>

<body class="">
  <div class="py-5 text-center bg-light">
    <div class="container">
      <div class="row">

          <h1 class="pb-3 text-secondary">Historical Data</h1>
        </div>
      </div>
      <div class="row">
        <div class="text-right col-md-6">
          <div class="row my-5">
            <div class="col-10 text-lg-right text-left order-lg-1">
                <div id="map">
                  <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdxZVVkg5Qw6dp3nvQ7-5katPDFL8TEZw&callback=initMap">
                </script>
                </div>

            </div>
          </div>
          <div class="row my-5">
            <div class="col-2 order-lg-2 col-2 text-center"><i class="d-block fa"></i></div>
            <div class="col-10 text-lg-right text-left order-lg-1">
            </div>
          </div>
          <div class="row my-5">
            <div class="col-2 order-lg-2 col-2 text-center"><i class="d-block fa></i></div>
            <div class="col-10 text-lg-right text-left order-lg-1">
            </div>
          </div>
        </div>
        <div class="text-left col-md-6">
          <div class="row my-5">
            <div class="col-2 text-center col-md-12"><i class="d-block fa"></i></div>
          </div>
          <div class="row my-5">
            <div class="col-2 text-center"><i class="d-block mx-auto></i></div>
            <div class="col-10">
            </div>
          </div>
          <div class="row my-5">
            <div class="col-2 text-center"><i class="d-block fa"></i></div>
            <div class="col-10">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
 <script>
      // This example creates circles on the map, representing populations in North
      // America.
      $.get('./OutputData.json', function(data){
         const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 4,
            center: {lat: 37.090, lng: -95.712},
            mapTypeId: 'terrain'
         });

         for (let i = 0; i < data.length; i++) {
            let marker = new google.maps.Marker({
               position: {'lat': data[i]['latitude'], 'lng': data[i]['longitude']},
               map: map

            });
         }
      });

    </script>
</html>
